<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
</head>
<body>
    <input type="text" id="name" placeholder="Digite o nome do veículo: "
        autocomplete="off" />
    <input type="text" id="license-plate" placeholder="Digite a placa do veículo: "
        autocomplete="off" />
    <button id="register">Cadastrar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="parking-lot"></tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
